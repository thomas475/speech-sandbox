<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech AI Sandbox - Showcase</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      margin: 20px;
    }
    h1, h2, h3, h4, h5, h6 {
      text-align: center;
      color: #ffffff;
    }
    table {
        max-width: 750px;
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 6px;
        overflow: hidden;
    }
    colgroup col {
      width: 50%;
    }
    th {
      text-align: center;
      padding: 12px 0;
      background-color: #272727;
      border-bottom: 1px solid #444;
      color: #ffffff;
    }
    th h3 {
      margin: 0;
      font-weight: bold;
    }
    td {
      padding: 15px;
      border-bottom: 1px solid #333;
    }
    audio {
      width: 100%;
      outline: none;
      background-color: #1e1e1e;
      border-radius: 4px;
    }
    p {
      text-align: center;
      color: #bbbbbb;
      max-width: 750px;
      margin: 10px auto 40px auto;
    }
  </style>
</head>
